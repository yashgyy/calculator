<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Calculator</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
       
        <div class="container">
            <div class="display">Hello</div>
                <div class="keypad">
                    <div class="grouping-1">
                        <div class="Num0"><span>0</span></div>
                        <div class="Num1"><span>1</span></div>
                        <div class="Num2"><span>2</span></div>
                        <div class="Num3"><span>3</span></div>
                    </div>
                    <div class="grouping-2">
                        <div class="Num4"><span>4</span></div>
                        <div class="Num5"><span>5</span></div>
                        <div class="Num6"><span>6</span></div>
                        <div class="Num7"><span>7</span></div>
                    </div>
                    <div class="grouping-3">
                        <div class="Num8"><span>8</span></div>
                        <div class="Num9"><span>9</span></div>
                        <div class="Op+"><span>+</span></div>
                        <div class="Op-"><span>-</span></div>
                    </div>
                    <div class="grouping-4">
                        <div class="Op*"><span>*</span></div>
                        <div class="Op/"><span>/</span></div>
                        <div class="Op="><span>=</span></div>
                        <div class="OpClear"><span>Clear</span></div>
                    </div>
                </div>
            </div>
    </body>
</html>
